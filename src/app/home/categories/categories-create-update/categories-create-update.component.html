<h1>New Category</h1>
<form class="" [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>
</form>
<div class="d-flex justify-content-end">
    <button mat-button color="warn" mat-dialog-close name="cancel">Cancel</button>
    <button mat-button color="primary" [disabled]=form?.invalid name="save" (click)="save()">Save</button>
  </div>
