<div class="row">
  <div *ngFor="let category of categories$ | async" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 p-2">
    <mat-card class="w-auto">
      <mat-card-title class="mb-4">{{ category.name }}</mat-card-title>
      <mat-card-subtitle class="mb-0">Created: {{ category.createdAt | date: 'dd/MM/YYYY' }}</mat-card-subtitle>
      <mat-card-actions class="d-flex">
        <button  mat-button  color="primary" class="px-0" name="edit">Edit</button>
        <button mat-button color="warn" name="delete">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="d-flex align-items-end flex-column  ">
  <div class="p-2">
    <button mat-fab color="primary" (click)="add()">
      <mat-icon>create</mat-icon>
    </button>
  </div>
</div>
