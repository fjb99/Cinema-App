<div class="d-flex">
  <mat-form-field class="flex-grow-1">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. ium" #input> <!-- (keyup)="applyFilter($event)" -->
  </mat-form-field>
  <button mat-fab color="primary" (click)="add()">
    <mat-icon>create</mat-icon>
  </button>
</div>

<div class="row">
  <div *ngFor="let category of categories$ | async" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 p-2">
    <mat-card class="w-auto">
      <mat-card-title>{{ category.name }}</mat-card-title>
      <mat-card-subtitle>Created: {{ category.createdAt | date: 'dd/MM/YYYY' }}</mat-card-subtitle>
      <div class="d-flex justify-content-between">
        <button  mat-button  color="primary" class="px-0" name="edit">Edit</button>
        <button mat-button color="warn" name="delete">Delete</button>
      </div>
    </mat-card>
  </div>
</div>
