<div class="d-flex flex-column min-vh-100">
   <mat-toolbar color="primary">
        <button mat-icon-button class="mr-2" (click)="toggleMenu()" aria-label="Example icon-button with menu icon">
            <mat-icon>{{ toggleSideMenu ? 'arrow_back' : 'menu' }}</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>


    <mat-drawer-container class="flex-grow-1">
        <mat-drawer mode="side" class="sidenav" [opened]="toggleSideMenu">
            <mat-toolbar>Menu</mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLink="/home/movies" routerLinkActive="active"><mat-icon>movie</mat-icon>Movies</a>
                <a mat-list-item routerLink="/home/schedules" routerLinkActive="active"><mat-icon>schedule</mat-icon>Schedules</a>
                <a mat-list-item routerLink="/home/theaters" routerLinkActive="active"><mat-icon>meeting_room</mat-icon>Theaters</a>
                <a mat-list-item routerLink="/home/categories" routerLinkActive="active"><mat-icon>category</mat-icon>Categories</a>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content class="p-4">
            <router-outlet></router-outlet>

        </mat-drawer-content>
    </mat-drawer-container>

    <mat-divider></mat-divider>
    <footer class="py-3 px-4">
        &copy; All rights reserved 2021
    </footer>
</div>
