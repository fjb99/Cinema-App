<div class="d-flex flex-column min-vh-100">
   <mat-toolbar color="primary">
        <button mat-icon-button class="mr-2" (click)="toggleMenu()" aria-label="Example icon-button with menu icon">
            <mat-icon>{{ toggleSideMenu ? 'arrow_back' : 'menu' }}</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <div class="example-button-row">
            <button mat-raised-button>Logout</button>
        </div>
    </mat-toolbar>


    <mat-drawer-container class="flex-grow-1">
        <mat-drawer mode="side" [opened]="toggleSideMenu">
            <mat-nav-list class="pt-0">
                <a mat-list-item routerLink="/home/movies" routerLinkActive="active"><span class="px-2"><mat-icon>movie</mat-icon></span>Movies</a>
                <a mat-list-item routerLink="/home/categories" routerLinkActive="active"><span class="px-2"><mat-icon>category</mat-icon></span>Category</a>
                <a mat-list-item routerLink="/home/schedules" routerLinkActive="active"><span class="px-2"><mat-icon>schedule</mat-icon></span>Schedules</a>
                <a mat-list-item routerLink="/home/theaters" routerLinkActive="active"><span class="px-2"><mat-icon>theaters</mat-icon></span>Theateres</a>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content class="p-4">
            <router-outlet></router-outlet>

        </mat-drawer-content>
    </mat-drawer-container>

    <mat-divider></mat-divider>
    <footer class="py-3 px-4">
        &copy; All rights reserved 2021
    </footer>
</div>
