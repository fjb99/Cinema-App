<h1>{{ selectedMovie ? 'Edit' : 'New' }} Movie</h1>
<form class="row dialog-form" [formGroup]="form">
  <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="form.get('name')?.hasError('required')"><span class="font-weight-bold">Name</span> is required!</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" [compareWith]="compareWithIdForDropdownFn">
      <mat-option *ngFor="let category of categories$ | async" [value]="category">{{ category.name }}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('category')?.hasError('required')"><span class="font-weight-bold">Category</span> is required!</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-sm-6 col-md-3">
    <mat-label>Rating</mat-label>
    <input type="number" matInput formControlName="rating">
    <mat-error *ngIf="form.get('rating')?.hasError('required')"><span class="font-weight-bold">Rating</span> is required!</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-sm-6 col-md-3">
    <mat-label>Year</mat-label>
    <input type="number" matInput formControlName="year">
    <mat-error *ngIf="form.get('year')?.hasError('required')"><span class="font-weight-bold">Year</span> is required!</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-sm-12 col-md-6">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="imageUrl">
    <mat-error *ngIf="form.get('imageUrl')?.hasError('required')"><span class="font-weight-bold">ImageUrl</span> is required!</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-sm-12">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="form.get('description')?.hasError('required')"><span class="font-weight-bold">Description</span> is required!</mat-error>
  </mat-form-field>
</form>
<div class="d-flex justify-content-end">
  <button mat-button mat-dialog-close name="cancel">Cancel</button>
  <button mat-button color="primary" [disabled]="form?.invalid" name="save" (click)="form.valid && onSaveFn && onSaveFn(form.value)">Save</button>
</div>
