<form class="d-flex">
  <button type="button" class="btn btn-success mr-3" (click)="add()">Create</button>
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-success" type="submit">Search</button>
</form>
<hr>
<div class="row">
  <div *ngFor="let movie of movies$ | async" class="col-sm-8 col-md-6 col-lg-2 col-xl-2 p-2">
    <mat-card class="w-auto">
      <mat-card-title>Titulli: {{ movie.name }}</mat-card-title>
      <mat-card-subtitle class="pt-2">Rating: {{ movie.rating }}</mat-card-subtitle>
      <mat-card-content>Kategoria: {{ movie.category.name }}</mat-card-content>
      <img mat-card-image [src]="movie.imageURL" alt="Photo of a Shiba Inu">
      <mat-card-actions class="p-2">Description: {{ movie.description }}</mat-card-actions>
      <div class="d-flex justify-content-between">
        <button mat-button color="primary" name="edit">Edit</button>
        <button mat-button color="warn" name="delete">Delete</button>
      </div>
    </mat-card>
  </div>
</div>
