<div class="d-flex flex-column flex-md-row align-items-end align-items-md-start mb-3 mb-md-0">
  <div class="w-100">
    <form class="row" [formGroup]="form">
      <mat-form-field class="col-sm-12 col-md-6">
        <mat-label>Movie</mat-label>
        <input matInput formControlName="movieName">
      </mat-form-field>
      <mat-form-field appearance="legacy" class="col-sm-12 col-md-6">
        <mat-label>Theater</mat-label>
        <mat-select formControlName="theater">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let theater of theaters$ | async" [value]="theater">
            {{theater.number}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div class="ml-4">
    <button mat-raised-button color="primary">Search</button>
  </div>
</div>

<ng-container *ngIf="schedules">
  <table mat-table [dataSource]="schedules" class="mat-elevation-z8">
    <!-- Movie Column -->
    <ng-container matColumnDef="movie">
      <th mat-header-cell *matHeaderCellDef>Movie</th>
      <td mat-cell *matCellDef="let element">{{element.movie?.name}}</td>
    </ng-container>

    <!-- Theater Column -->
    <ng-container matColumnDef="theater">
      <th mat-header-cell *matHeaderCellDef>Theater</th>
      <td mat-cell *matCellDef="let element">{{element.theater.number}}</td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date: 'dd/MM/YYYY' }}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element"> {{element.time }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef style="width: 200px;">Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'dd/MM/YYYY &nbsp; HH:mm:ss' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['movie', 'theater', 'date', 'time', 'price', 'createdAt']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['movie', 'theater', 'date', 'time', 'price', 'createdAt']; index as i" (click)="updateSchedule(row, i)"></tr>
  </table>
</ng-container>

<button mat-fab (click)="createSchedule()">
  <mat-icon>add</mat-icon>
</button>
