<form class="d-flex border" [formGroup]="form">

  <mat-form-field class="flex-grow-1 col-md-6">
    <mat-label>Search</mat-label>
    <input matInput formControlName="filter"> <!-- (keyup)="applyFilter($event)" -->
  </mat-form-field>


  <mat-form-field appearance="legacy" class="col-md-5">
    <mat-label>Theater</mat-label>
    <mat-select formControlName="theater">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let theater of theaters$ | async" [value]="theater">
        {{theater.number}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button color="primary">
    <mat-icon>search</mat-icon>
  </button>
</form>

<ng-container *ngIf="schedules$ | async as schedules">
  <table mat-table [dataSource]="schedules" class="mat-elevation-z8">
    <!-- Movie Column -->
    <ng-container matColumnDef="movie">
      <th mat-header-cell *matHeaderCellDef>Movie</th>
      <td mat-cell *matCellDef="let element">{{element.movie?.name}}</td>
    </ng-container>

    <!-- Theater Column -->
    <ng-container matColumnDef="theater">
      <th mat-header-cell *matHeaderCellDef>Theater</th>
      <td mat-cell *matCellDef="let element">{{element.theater.number}}</td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dateTime | date: 'dd/MM/YYYY' }}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime | date: 'HH:mm' }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element"> {{element.price}}$ </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'dd/MM/YYYY HH:mm:ss' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['movie', 'theater', 'date', 'time', 'price', 'createdAt']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['movie', 'theater', 'date', 'time', 'price', 'createdAt'];"></tr>
  </table>
</ng-container>
<button mat-fab color="primary" (click)="add()">
  <mat-icon>create</mat-icon>
</button>
