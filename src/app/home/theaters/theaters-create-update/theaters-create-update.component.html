<h1>New Theater</h1>
<form class="row" [formGroup]="form">
    <mat-form-field appearance="fill" class="col-sm-6">
        <mat-label>Theater number</mat-label>
        <input matInput formControlName="number">
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-sm-6">
        <mat-label>Capacity</mat-label>
        <input matInput formControlName="capacity">
    </mat-form-field>
</form>
<div class="d-flex justify-content-end">
    <button mat-button color="warn" mat-dialog-close name="cancel">Cancel</button>
    <button mat-button color="primary" [disabled]="form?.invalid" (click)="save()" name="save">Save</button>
</div>
