<div class="row">
  <div *ngFor="let theater of theaters$ | async" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 p-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Salla: {{ theater.id }}</h5>
        <p class="card-text">Kapacaiteti: {{ theater.capacity }}</p>
        <p class="card-text">Data e krijimit: {{ theater.createdAt | date: 'dd/MM/YYYY HH:mm:ss' }}</p>
        <div class="d-flex justify-content-between">
          <a href="#" class="btn btn-primary">Delete</a>
          <a href="#" class="btn btn-primary">Edit</a>
      </div>
      </div>
    </div>
  </div>
</div>
