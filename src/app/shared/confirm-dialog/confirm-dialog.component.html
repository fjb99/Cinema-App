<h1 mat-dialog-title class="m-0">{{ message }}</h1>
<div mat-dialog-actions class="p-0 d-flex justify-content-end">
  <button mat-button mat-dialog-close name="cancel" (click)="onCancelFn && onCancelFn()">Cancel</button>
  <button mat-button color="primary" name="save" (click)="onConfirmFn && onConfirmFn()">Confirm</button>
</div>
